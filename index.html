<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Al-Xorazmiy Universiteti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #f2f2f2;
      font-family: 'Poppins', sans-serif;
      min-height: 100svh;          /* better on mobile than 100vh */
      font-weight: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      position: relative;          /* logo anchors to this */
      width: min(360px, 92vw);
      background: #fff;
      border-radius: 20px;
      text-align: center;
      padding: 70px 24px 26px;     /* top padding makes room for the overlapping logo */
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
    }

    .logo {
      position: absolute;
      top: 0;                      /* always at the top edge of card */
      left: 50%;
      transform: translate(-50%, -50%); /* push it up half its size */
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      border: 4px solid #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.20);
      z-index: 2;
    }

    .card h2 {
      margin: 0 0 18px;
      font-size: 20px;
      font-weight: 700;
      color: #111;
    }

    .link {
      display: block;
      padding: 14px 16px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .telegram  { background: #229ED9; }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf); }
    .youtube   { background: #ff0000; }
    .linkedin  { background: #0077B5; }
    .website   { background: #2b71a1; }

    .link i { margin-right: 8px; }
  </style>
</head>

<body>
  <div class="card">
    <!-- Put logo INSIDE the card so it stays fixed to the card -->
    <img src="akhu.png" alt="Logo" class="logo">

    <h2>Al-Xorazmiy Universiteti</h2>

    <a class="link telegram" href="https://t.me/alxorazmiyuni">
      <i class="fab fa-telegram"></i> Telegram
    </a>

    <a class="link instagram" href="https://instagram.com/alkhwarizmi.uni">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a class="link youtube" href="https://www.youtube.com/@al-xorazmiyuniversiteti">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a class="link linkedin" href="https://www.linkedin.com/company/akhu-uz">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>

    <a class="link website" href="https://akhu.uz/">
      <i class="fas fa-globe"></i> Website
    </a>
  </div>
</body>
</html>
